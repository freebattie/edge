<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass"><br>
            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.0.244"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.0.1"><br>
            <label for="httpServer">Http Server ip:</label>
            <input type="text" id ="httpServer" name="httpServer" value="192.168.0.106"><br>
            <label for="httpPort">Http Server port:</label>
            <input type="text" id ="httpPort" name="httpPort" value="3000"><br>
            <label for="mqttServer">Mqtt Server ip:</label>
            <input type="text" id ="mqttServer" name="mqttServer" value="192.168.0.106"><br>
            <label for="mqttPort">Mqtt Server port:</label>
            <input type="text" id ="mqttPort" name="mqttPort" value="4000"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
